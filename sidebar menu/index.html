<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="check">
        <div class="btnOne">
            <label for="check">
            <i class="fa-solid fa-bars"></i>
            </label>
        </div>
    <div class="sideBar">
        <div class="btnTwo">
            <label for="check">
            <i class="fa-solid fa-times"></i>
            </label>
        </div>
            <div class="logo">
                <a href="#">Sidebar</a>
            </div>
           
            <div class="menu">
            <ul>
                <li><a href="#"><i class="fa-solid fa-qrcode"></i> Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-link"></i> Shortcuts</a></li>
                <li><a href="#"><i class="fa-solid fa-bars-staggered"></i> Overview</a></li>
                <li><a href="#"><i class="fa-solid fa-calendar-days"></i> Events</a></li>
                <li><a href="#"><i class="fa-solid fa-circle-question"></i> About</a></li>
                <li><a href="#"><i class="fa-solid fa-sliders"></i> Services</a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i> Contact</a></li>
                <li><a href="#"><i class="fa-solid fa-comments"></i> Feedback</a></li>
            </ul>
        </div>
            <div class="socialMedia">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
