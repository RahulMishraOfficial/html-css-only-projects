<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="profile image">
        <div class="title">
            <h3>Mark Fisher</h3>
            <p>YouTuber & Writer</p>
        </div>
        <div class="socialMediaIcons">
            <i class="fa-brands fa-facebook-f facebook"></i>
            <i class="fa-brands fa-twitter twitter"></i>
            <i class="fa-brands fa-instagram instagram"></i>
            <i class="fa-brands fa-youtube youtube"></i>
        </div>
        <div class="buttons">
            <button class="follow">Follow</button>
            <button class="message">Message</button>
        </div>
        <div class="status">
            <div class="like statusBox"><i class="fa-regular fa-heart"></i> 60k</div>
            <div class="message statusBox"><i class="fa-regular fa-message"></i> 20k</div>
            <div class="share statusBox"><i class="fa-regular fa-share-from-square"></i> 12k</div>
        </div>
    </div>
</body>
</html>
